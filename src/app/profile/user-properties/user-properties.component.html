<ion-header translucent>
  <ion-toolbar class="ion-justify-content-center">
    <ion-buttons slot="end">
      <ion-button
        (click)="cancel()"
        shape="round"
        color="medium"
      >
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let property of properties">
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" [src]="property.images[0]" />
        </ion-avatar>
        <ion-label> {{property.title}}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="warning" (click)="handleEditProperty(property)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="handleDeleteProperty(property)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-content>
