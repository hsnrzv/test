<ng-container *ngrxLet="signedInUser$ as signedInUser">
  <ion-header>
    <ion-toolbar>
      <h6 class="mt-3">Hello {{ signedInUser?.firstName }}</h6>
      <ion-text color="medium">Welcome to your personal area</ion-text>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" (click)="editProfile(signedInUser)">
        <ion-card class="m-0">
          <ion-card-header>
            <ion-card-title>
              <span class="mdi mdi-account-circle-outline">
                <span class="ms-2">Profile</span>
              </span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content> Edit Profile</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="m-0">
          <ion-card-header>
            <ion-card-title>
              <span class="mdi mdi-heart-outline">
                <span class="ms-2">Favorites</span>
              </span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>5 Items</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="m-0">
          <ion-card-header>
            <ion-card-title>
              <span class="mdi mdi-message-outline">
                <span class="ms-2">Messages</span>
              </span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>contact</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="m-0">
          <ion-card-header>
            <ion-card-title>
              <span class="mdi mdi-store">
                <span class="ms-2">Properties</span>
              </span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>Gardens</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="d-flex">
        <ion-button class="w-75 mx-auto mt-5" (click)="handleLogOut()"
          >Sign Out
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
