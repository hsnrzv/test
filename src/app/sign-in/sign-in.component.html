<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button
        (click)="cancel()"
        shape="round"
        fill="outline"
        color="medium"
      >
        <i class="mdi mdi-close"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input
          labelPlacement="floating"
          label="Username"
          [(ngModel)]="username"
          fill="outline"
        ></ion-input>
      </ion-col>
      <ion-col size="12" class="mt-4">
        <ion-input
          labelPlacement="floating"
          label="Password"
          type="password"
          [(ngModel)]="password"
          fill="outline"
          ><ion-input-password-toggle slot="end"></ion-input-password-toggle
        ></ion-input>
      </ion-col>
      <ion-col size="12" *ngIf="!!errorMessage">
        <span class="invalid-feedback" style="display: unset">{{
          errorMessage
        }}</span>
      </ion-col>
      <ion-col size="12" class="d-flex mt-2">
        <a (click)="handleSignUp()" class="ms-auto">Not registered yet?</a>
      </ion-col>
      <ion-col class="d-flex mt-4">
        <ion-button class="mx-auto" (click)="confirm()">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
